<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg">
            <form>
                <div class=" form-group">
                    <table class="table table-hover">
                        <thead id="category-head">
                        <tr>
                            <th scope="col">编号</th>
                            <th scope="col">类型名称</th>
                            <th scope="col">优先级</th>
                            <th scope="col">父类型</th>
                            <th scope="col">操作</th>
                        </tr>
                        </thead>
                        <tbody id="category-body">
                        </tbody>
                    </table>
                </div>
                <div class="form-group">
                    <button type="button" id="new" class="btn btn-primary col-4 offset-1">新增</button>
                    <button type="button" id="submit" class="btn btn-success col-4 offset-2">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/o2o/resources/js/shop/goods-category.js"></script>
</body>
</html>
